<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifique sua Idade</title>
    <link rel="stylesheet" href="estilo.css">
    <!--Cria uma parte separa sÃ³ para CSS-->
</head>

<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de Nascimento:
                <input type="number" name="txtano" id="txtano" min="0">
            </p>
            <p>Sexo:
                <input type="radio" name="sex" id="masculindo" checked>
                <label for="masculindo">Masculindo</label>
                <input type="radio" name="sex" id="feminino">
                <!--O name precisa ser o mesmo para que uma caixa fique desmarcada-->
                <label for="feminino">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="calcular()">
            </p>
        </div>
        <div id="resultado">
            Preencha os dados acima para obter o resultado!
        </div>
    </section>
    <footer>
        <p>&copy; Temporalli</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
